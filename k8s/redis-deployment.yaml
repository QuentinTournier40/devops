apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      name: redis-replicaset
      labels:
        app: redis
    spec:
      containers:
      - image: europe-west9-docker.pkg.dev/verdant-descent-421106/vote-image/pgsql
        name: redis-pod